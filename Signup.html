    <form class="loginform" action="" method="post">
      <p>Welcome</p>
      <label hidden for="username">Username</label>
      <input type="text" id="username" name="username" value="" placeholder="Username">
      <label hidden for="Firstname">First Name</label>
      <input type="text" id="Firstname" name="Firstname" value="" placeholder="First Name">

      <input type="checkbox" id="check" name="check" value="Yes">
      <label class= "check" for="check">I accept all Terms and Condtions</label>
      <a class="button" href="interest.html">Login</a>
    </form>
